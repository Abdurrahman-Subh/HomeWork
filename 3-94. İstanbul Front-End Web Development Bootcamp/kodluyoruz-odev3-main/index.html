<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Register Form</div>
        <form action="#" id="form" novalidate>
            <h1 class="title2">FORM VALIDATION ODEVI</h1>

            <div class="field">
                <div class="field2">
                    <input type="text" placeholder="Kullanıcı Adı" id="ad" required>
                    <p id="adP"></p>
                </div>
            </div>
            <div class="field">
                <div class="field2">

                    <input type="password" id="password" placeholder="Şifre" required>
                    <p id="pasEr"></p>
                </div>
            </div>
            <div class="field">
                <div class="field2">
                    <input type="email" placeholder="E-mail" id="mail" required>
                    <p id="mailP"></p>
                </div>
            </div>



            <div class="field">
                <div class="field2">
                    <input class="check" type="checkbox" id="cheI" required>
                    <p id="checkP"></p>
                </div>
            </div>


            <div>
                <button type="submit" class="field submit">Gönder</button>
            </div>

        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
